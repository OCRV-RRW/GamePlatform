{{template "base" .}}

{{define "title"}}ИГРА {{.Game.Title}}{{end}}

{{define "navigation"}}
<a href="/gameplatform">ГЛАВНАЯ</a>
{{end}}


{{define "main"}}
{{with .Game}}
<div class="gamepage">
    <div class="metadata">
        <strong>{{.Title}}</strong>
    </div>
    <div class="preview-container">
        <img src="{{.PreviewImage}}" alt="Превью игры {{.Title}}">
    </div>
    <pre>{{.Description}}</pre>
    <div class="metadata">
        <a class="play" href="/gameplatform/play?id={{.ID}}">ИГРАТЬ</a>
    </div>
</div>
{{end}}
{{end}}
