{{template "base" .}}

{{define "title"}}ИГРА {{.Game.Title}}{{end}}

{{define "navigation"}}
<a href="/">ГЛАВНАЯ</a>
{{end}}

{{define "main"}}
{{with .Game}}
<div class="gamepage">
    <div class="metadata">
        <strong>{{.Title}}</strong>
    </div>
    <!-- <div class="preview-container">
        <img src="{{.Icon}}" alt="Превью игры {{.Title}}">
    </div> -->
    <div class="preview-container" style="flex-direction: column;">
        <div style="position: relative; width: 100%; height: 100%;">
            {{range .Preview}}
                <div class="preview_item">
                {{if .Video}}
                    <video src="{{.Video}}" style="width: 100%; height: 100%;" muted="muted" autoplay="autoplay"></video>
                {{else}}
                    <img src="{{.Image}}" style="width: 100%; height: 100%;">
                {{end}}
                </div>
            {{end}}
        </div>
    </div>
    <!-- Main Winow -->

    <div style="position: relative; width: 100%; height: 123px; overflow-x: auto; scroll-behavior: smooth; overflow-y: hidden;">
        <div style="position: absolute; left: 0px; display: flex; flex-direction: row; padding-left: 18px; padding-right: 18px;">
            {{range .Preview}}
                <div class="strip_item">
                    <img src="{{.Image}}" style="width: 100%; height: 100%;">
                    <!-- {{if .Video}}
                        <h1 style="position: absolute; left: 160px; top: 0px;">V</h1>
                    {{end}} -->
                </div>
            {{end}}
        </div>
    </div>
    <pre>{{.Description}}</pre>
    <div class="metadata">
        <a class="play" href="/play/{{.ID}}">ИГРАТЬ</a>
    </div>
</div>
<script src="/static/js/strip_module.js", type="text/javascript"></script>
{{end}}
{{end}}
