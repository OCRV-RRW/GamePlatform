        "200":
          description: OK
        "500":
          description: Internal Server Error
      tags:
      - User
    get:
      description: get user by id
      parameters:
      - description: user id
        in: query
        name: id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.SuccessResponse-DTO_UsersResponse'
        "500":
          description: Internal Server Error
      tags:
      - User
    patch:
      description: update another user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: UpdateUserInput
        in: body
        name: UpdateUserInput
