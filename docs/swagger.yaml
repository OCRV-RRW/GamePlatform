      - Game
    patch:
      consumes:
      - application/json
      description: update game
      parameters:
      - description: Game ID
        in: path
        name: id
        required: true
        type: string
      - description: UpdateGameInput
        in: body
        name: UpdateGameInput
        required: true
        schema:
          $ref: '#/definitions/DTO.UpdateGameInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      tags:
      - Game
  /api/v1/games/{id}/icon:
